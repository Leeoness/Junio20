<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Vue For</title>
</head>

<body>
  <a onclick="window.history.back()">Go back</a>

  <section id="root">
    <ul>
      <li v-for='(vueTech, index) in vueEcosystem'>{{index}} - Vue technology {{vueTech.tech}}</li>
    </ul>
  </section>

  <script>
    const app = new Vue({
      el: '#root',
      data: {
        vueEcosystem: [
          {id: 1, tech: 'Vue cli'},
          {id: 2, tech: 'Vue devtools'},
          {id: 3, tech: 'Vue loader'},
          {id: 4, tech: 'Vue router'},
          {id: 5, tech: 'Vuex (state management)'},
          {id: 6, tech: 'Nuxt (server side render)'}
        ]
      }
    })

  </script>
</body>

</html>
